srsran:
  docker:
    container:
      gnb_image: aetherproject/srsran-gnb:rel-0.0.1
      ue_image: aetherproject/srsran-ue:rel-0.0.1
    network:
      data_iface: data
      name: public_net
      subnet: "172.20.0.0/16"
      bridge:
        name: rfsim5g-public
  simulation: true
  gnb:
    conf_file: gnb_zmq.conf
    ip: "172.20.0.2"
  ue:
    conf_file: ue_zmq.conf

core:
  upf:
    access_subnet: "192.168.252.1/24"
    non_isol_N3_nw: false
  amf:
    ip: "172.16.248.6"
